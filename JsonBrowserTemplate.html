<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>JSON Explorer (Nested)</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="top-menu">
    <button onclick="fetchJSON()">Refresh</button>
    <button id="expand-all">Expand All</button>
    <button id="collapse-all">Collapse All</button>
    <button id="show-json-paths" class="json-paths-button">JSON Paths</button>
    <button id="edit-mode" class="edit-button">Edit</button>
    <button id="column-chooser-button" class="column-chooser-button">Choose Columns</button>
    <!-- 🔍 Search UI -->
    <div id="search-container" style="display: inline-flex; flex-direction: column; align-items: flex-start; margin-left: 20px; line-height: 1;">
      <input id="search-box" type="text" placeholder="Search..." style="width: 200px; font-size: 11pt;" />
      <div id="search-counter" style="font-size: 10px; color: #88a; margin-top: 2px;">0 of 0</div>
    </div>
    <button id="search-button">Search</button>
    <button id="search-prev">&lt;</button>
    <button id="search-next">&gt;</button>
    <button id="SQL">SQL</button>
  </div>


  <div id="json-root"></div>

  <!-- Array Context Menu for filtering -->
  <div id="array-context-menu" class="array-context-menu hidden">
    <button id="use-index-btn">Use Index [0]</button>
    <button id="filter-by-key-btn">Filter by Key</button>
    <div id="filter-suggestions" class="filter-suggestions hidden">
      <div class="filter-suggestions-header">Quick Filters:</div>
      <div id="filter-suggestions-list"></div>
    </div>
  </div>

  <div id="column-chooser">
    <div style="display: flex;">
      <div id="available-fields" style="flex: 1; border-right: 1px solid #ccc; padding-right: 10px;">
        <h3>Available Fields</h3>
        <!-- Left-hand tree goes here -->
      </div>
      <div style="flex: 1; padding-left: 10px;">
        <h3>Active Columns (Shown)</h3>
        <div id="active-columns"></div>
      </div>
    </div>
    
    <div style="margin-top: 20px; text-align: right;">
      <button id="close-column-chooser">Close</button>
    </div>
  </div>

  <div id="sql-panel" class="hidden">
    <div class="sql-header">
      <h3>Generated SQL</h3>
      <div class="sql-controls">
        <label for="sql-dialect">Dialect:</label>
        <select id="sql-dialect">
          <option value="postgres" selected>Postgres</option>
          <option value="snowflake">Snowflake</option>
          <option value="sqlserver">SQL Server</option> 
          <option value="oracle">Oracle</option> 
        </select>
      </div>
    </div>
    
    <div class="sql-content-container">
      <pre id="sql-content"></pre>
    </div>
    
    <div class="sql-footer">
      <button id="copy-sql">Copy to Clipboard</button>
      <button id="close-sql">Close</button>
    </div>
  </div>

  <script type="module" src="js/main.js"></script>
</body>
</html>
